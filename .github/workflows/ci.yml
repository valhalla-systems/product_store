name: CI Teste do frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências do frontend
        working-directory: ./frontend
        run: npm install

      - name: Executar testes simulados do frontend
        working-directory: ./frontend
        run: npm test
